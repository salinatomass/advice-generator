<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />

    <script async type="module" src="./src/js/index.js"></script>
  </head>
  <body>
    <main id="main" class="main">
      <article class="advice">
        <p class="advice-id"></p>
        <h1 class="advice-quote"></h1>
        <figure class="advice-divider"></figure>
        <button id="reload" class="advice-icon" type="button">
          <img src="./src/images/icon-dice.svg" alt="Advice icon" />
        </button>
      </article>
    </main>
  </body>
</html>
